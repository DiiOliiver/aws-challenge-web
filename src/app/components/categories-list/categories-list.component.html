<div class="table-container">
  <div class="actions">
    <button mat-button color="primary">Adicionar</button>
    <button mat-button color="warn" *ngIf="selectedCategories.size" (click)="deleteSelected()">Deletar</button>
  </div>

  <table mat-table [dataSource]="categories" class="mat-elevation-z8">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox></mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let category">
        <mat-checkbox (change)="toggleSelection(category.id)"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let category">{{ category.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
