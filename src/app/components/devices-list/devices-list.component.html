<div class="table-container">
  <div class="actions">
    <button mat-button color="primary" (click)="openDeviceDialog()">Add new</button>
    <button mat-button color="warn" *ngIf="selectedDevices.size" (click)="deleteSelected()">Delete</button>
  </div>

  <div class="float-right">
    <mat-form-field class="filter">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="devices" class="mat-elevation-z8">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
      </th>
      <td mat-cell *matCellDef="let device">
        <mat-checkbox (change)="toggleSelection(device.id)"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let device">{{ device.name }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let device">{{ device.category.name }}</td>
    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef>Color</th>
      <td mat-cell *matCellDef="let device">{{ device.color }}</td>
    </ng-container>

    <ng-container matColumnDef="partNumber">
      <th mat-header-cell *matHeaderCellDef>Part-Number</th>
      <td mat-cell *matCellDef="let device">{{ device.partNumber }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
      [attr.class]="'mat-elevation-z8 striped-' + (row.id % 2 == 0)"
    ></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page of periodic elements"
  ></mat-paginator>
</div>
