<div class="table-container">
  <div class="actions">
    <button mat-button color="primary" (click)="openCategoryDialog()">Add new</button>
    <button mat-button color="warn" *ngIf="selectedCategories.size" (click)="deleteSelected()">Delete</button>
  </div>

  <div class="float-right">
    <mat-form-field class="filter">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="categories" class="mat-elevation-z8">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
      </th>
      <td mat-cell *matCellDef="let category">
        <mat-checkbox (change)="toggleSelection(category.id)"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let category">{{ category.name }}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total devices</th>
      <td mat-cell *matCellDef="let category">{{ category.total }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
      [attr.class]="'mat-elevation-z8 striped-' + (row.id % 2 == 0)"
    ></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page of periodic elements"
  ></mat-paginator>
</div>
